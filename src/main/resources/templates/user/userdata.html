<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:insert="~{base::head}"></div>
  <title>Show one user</title>
</head>
<body>
<div th:insert="~{base::header}"></div>
<div th:insert="~{base::aside}" style="float: left"></div>
  <h1>User information-page</h1>
<div class="container-fluid">
  <div id="allUsers" class="tab-pane active">
    <div class="card">
      <div class="card-header"><p><strong>About user</strong></p></div>
      <div class="text-center">
        <div class="p-3">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Login</th>
              <th scope="col">Age</th>
              <th scope="col">Roles</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getRolesToString()}"></td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
<script src="/js/admin.js" type="text/javascript"></script>
</body>
</html>
