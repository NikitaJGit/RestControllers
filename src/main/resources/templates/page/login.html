<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{base::head}"></div>
    <title>Login Page</title>
</head>

<body>
<div th:insert="~{base::aside}" style="float: left"></div>
<div style="width: 20%;margin: 0 auto;">

    <th:block th:if="${param.logout}"><p>Вы вышли из аккаунта</p></th:block>
    <th:block th:if="${param.error}"><p>Неверный логин или пароль</p></th:block>
    <h1 class="h3 mb-3 fw-normal" style="margin: 0 auto">Please sign in</h1>
    <form method="post" th:action="@{/login_proc}">
    <div class="form-floating">
        <input type="text" class="form-control" name="username" id="username" placeholder="name@example.com" required autofocus>
        <label for="username">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
<script src="/js/admin.js" type="text/javascript"></script>
</body>
</html>
