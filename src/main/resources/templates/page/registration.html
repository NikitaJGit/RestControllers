
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:insert="~{base::head}"></div>
  <title>New person</title>
</head>
<body>
<div th:insert="~{base::aside}" style="float: left"></div>
  <form th:method="POST" th:action="@{/registration/addUser}" th:object="${user}" role="form">
    <div class="row justify-content-center">
      <div class="col-3 mt-5">
        <h1 >Please, Registration</h1>
        <div class="form-group">
          <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Login" required autofocus/>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Password" required/>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name" required/>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{surname}" id="surname" class="form-control" placeholder="Surname" required/>
        </div>
        <div class="form-group">
          <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="Age" required/>
        </div>
        <div class="form-group d-grid gap2 mt-3">
          <button type="submit" class="btn btn-primary">Registration</button>
        </div>
      </div>
    </div>
  </form>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
<script src="/js/admin.js" type="text/javascript"></script>
</body>
</html>
